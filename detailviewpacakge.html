<!DOCTYPE html>
<html lang="en">
{% extends 'instructor_navbar.html'%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <style>
    .icon-hover:hover {
  border-color: #3b71ca !important;
  background-color: white !important;
  color: #3b71ca !important;
}

.icon-hover:hover i {
  color: #3b71ca !important;
}
</style>
</head>

<body>
    {%block content%}
   
      <br><br>
      <!-- content -->
       
      <section class="py-5">
        <div class="container">
          <div class="row gx-5">
            <aside class="col-lg-6">
              <div class="border rounded-4 mb-3 d-flex justify-content-center">
                <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" href="https://mdbcdn.b-cdn.net/img/bootstrap-ecommerce/items/detail1/big.webp">
                  <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" src="{{i.image.url}}" />
                </a>
              </div>
             
              <!-- thumbs-wrap.// -->
              <!-- gallery-wrap .end// -->
            </aside>
            <p>
                {{i.image}}.
               </p>

            <div class="col-lg-6">
              <div class="ps-lg-3">
                <h4 class="title text-dark">
                  {{i.package_name}}
                </h4>
               <br>
         
                </div>
                  <br>
                <div class="mb-3">
            
                  <span class="h5">Rs.{{i.package_price}}</span>
                  
                </div>
      
                <p>
                 {{i.description}}.
                </p>
                <hr />
      
               
                
                
                <form action="{% url 'addtocart' %}" method="POST">
                  {%csrf_token%}
                  <input type="hidden" name="productid" value="{{i.id}}">
                <button
                class="btn btn-primary shadow-0"
                type="submit">
                Add to Cart
              </button>
            </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- content -->
      
     
      
      {%endblock%}
</body>
</html>
